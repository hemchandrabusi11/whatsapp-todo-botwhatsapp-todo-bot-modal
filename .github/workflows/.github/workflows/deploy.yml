name: Deploy to Modal

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Modal
      run: |
        pip install modal
        
    - name: Create Modal config
      run: |
        mkdir -p ~/.modal
        echo "${{ secrets.MODAL_TOKEN_ID }}" > ~/.modal/token-id
        echo "${{ secrets.MODAL_TOKEN_SECRET }}" > ~/.modal/token-secret
        
    - name: Create .env file from secrets
      run: |
        echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" > .env
        echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
        echo "TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        
    - name: Deploy to Modal
      run: |
        modal deploy modal_deploy.py
        
    - name: Get deployment info
      run: |
        echo "âœ… Deployment successful!"
        echo "Your webhook URL will be something like:"
        echo "https://[your-modal-username]--whatsapp-todo-bot-flask-app.modal.run"
        echo ""
        echo "Configure Twilio webhook at:"
        echo "https://console.twilio.com/us1/develop/sms/try-it-out/whatsapp-learn"
